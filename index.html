<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        /* Background Styling */
        body {
            background: linear-gradient(to right, #ff66b2, #9966cc); /* Pink & Violet Gradient */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Floating Hearts Animation */
        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            bottom: 0;
            width: 20px;
            height: 20px;
            background-color: pink;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
            animation: float 5s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        /* Button Styling */
        button {
            background-color: white;
            color: #ff66b2;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #ff66b2;
            color: white;
        }
    </style>
</head>
<body>

    <h1>üéâ Happy Birthday Papaaaa! üéâ</h1>
    <p>Wishing you a day filled with love and happiness! Thnaks for being in my lifee... ‚ù§Ô∏è</p>

    <!-- Background Music -->
    <audio id="bgMusic" loop>
        <source src="sai_pallavi_intro.mp3" type="audio/mpeg">
    </audio>

    <!-- Play/Pause Button -->
    <button onclick="toggleMusic()">üéµ Play/Pause Music</button>

    <!-- Floating Hearts -->
    <div class="hearts"></div>

    <script>
        let music = document.getElementById("bgMusic");

        function toggleMusic() {
            if (music.paused) {
                music.play().catch(error => console.log("Autoplay blocked:", error));
            } else {
                music.pause();
            }
        }

        // Autoplay Fix: Start music when user clicks anywhere
        document.addEventListener("click", function() {
            music.play().catch(error => console.log("Autoplay blocked:", error));
        }, { once: true });

        // Generate Floating Hearts
        function createHeart() {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s"; // Random speed
            document.querySelector(".hearts").appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        setInterval(createHeart, 300);
    </script>

</body>
</html>
